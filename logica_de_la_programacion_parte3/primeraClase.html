<meta charset="utf-8">
<h2>Dibujo con Canvas</h2>
<canvas width="600" height="400"></canvas>
<script>
	var pizarra = document.querySelector('canvas');
	var pincel = pizarra.getContext('2d')
	pizarra.style.border = '2px solid black'

function dibujarRectangulo (x1,y1,x2,y2,color){
	pincel.fillStyle = color; // Metodo
	pincel.fillRect(x1,y1,x2,y2); //Funcion
}
//dibujarRectangulo(0,0,600,400,'lightgrey');
dibujarRectangulo(0,0,200,400,'green');
dibujarRectangulo(400,0,200,400,'red');
dibujarRectangulo(200,0,200,400,'white')

	pincel.fillStyle = 'yellow'; // Metodo
	pincel.beginPath();
	pincel.moveTo(300,200);
	pincel.lineTo(200,400);
	pincel.lineTo(400,400);
	pincel.fill();

	pincel.fillStyle = 'blue';
	pincel.beginPath();
	pincel.arc(300,200,50,0,2*3.14);
	pincel.fill();


</script>

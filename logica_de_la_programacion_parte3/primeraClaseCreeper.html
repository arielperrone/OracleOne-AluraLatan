<meta charset="utf-8">
<h2>Dibujo con Canvas</h2>
<canvas width="600" height="400"></canvas>
<script>
	var pizarra = document.querySelector('canvas');
	var pincel = pizarra.getContext('2d')
	pizarra.style.border = '2px solid black'
	var tablero = 'white';
	var cara = 'darkgreen';
	var partes = 'black'

function dibujarRectangulo (x1,y1,x2,y2,color){
	pincel.fillStyle = color; // Metodo
	pincel.fillRect(x1,y1,x2,y2); //Funcion
}

dibujarRectangulo(0,0,600,400,tablero); //tablero
dibujarRectangulo(125,50,350,300,cara); // cara
dibujarRectangulo(175,90,90,90,partes); // ojo izq
dibujarRectangulo(335,90,90,90,partes); // ojo der
dibujarRectangulo(265,180,70,100,partes); // nariz
dibujarRectangulo(225,240,40,110,partes); // marca 1
dibujarRectangulo(335,240,40,110,partes); // marca 2




</script>

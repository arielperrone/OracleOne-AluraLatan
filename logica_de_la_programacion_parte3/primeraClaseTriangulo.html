<meta charset="utf-8">
<h2>Dibujo con Canvas</h2>
<canvas width="450" height="450"></canvas>
<script>
	var pizarra = document.querySelector('canvas');
	var pincel = pizarra.getContext('2d')
	pizarra.style.border = '2px solid black'

function dibujarTriangulo(x1,y1,x2,y2,x3,y3,color){	
	pincel.fillStyle = color; // Metodo
	pincel.beginPath();
	pincel.moveTo(x1,y1);
	pincel.lineTo(x2,y2);
	pincel.lineTo(x3,y3);
	pincel.fill();
}

dibujarTriangulo(50,50,50,400,400,400, 'black')
dibujarTriangulo(100,175,100,350,275,350,'white')

</script>

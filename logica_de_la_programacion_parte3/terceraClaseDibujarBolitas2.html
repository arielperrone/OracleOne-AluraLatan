<meta charset="utf-8">
<h2>Draw with Canvas</h2>
<canvas width="600" height="400"></canvas>
<h2 class="ho">PRESS RIGHT BUTTON TO CHANGE THE COLORS</h2>

<script>
	var pizarra = document.querySelector('canvas');
	var pincel = pizarra.getContext('2d')
	var h2 = document.querySelector('.ho')
	pizarra.style.border = '2px solid black'
	const colors = ['red','blue','yellow','green','orange','black','grey','pink','purple','brown'];

let num = 0;
function numColor(){
	if(num<colors.length){
		num++;
	} 
	else {
		num = 0
	}
	h2.style.textTransform = "uppercase";
	h2.style.color = colors[num];
	h2.style.backgroundColor = "#ddd"
	h2.innerText = "color selected: "+colors[num]
	console.log(num);
	return false
}
pizarra.oncontextmenu = numColor;

function dibujarCirculo(evento){
	var x = evento.pageX -pizarra.offsetLeft;
	var y = evento.pageY -pizarra.offsetTop;
	let size = 10;
	let angle = 0; // seteado en 0 para un circulo perfecto
	const PI = 3.14; // valor inmutable
	let radius = 2*PI; // radio 
	pincel.fillStyle = colors[num];
	pincel.beginPath();
	pincel.arc(x,y,size,angle,radius);
	pincel.fill();
	console.log(typeof(num))
}
pizarra.onclick = dibujarCirculo;

</script>

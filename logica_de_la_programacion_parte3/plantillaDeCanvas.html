<meta charset="utf-8">
<h2>Dibujo con Canvas</h2>
<canvas width="600" height="400"></canvas>
<script>
	var pizarra = document.querySelector('canvas');
	var pincel = pizarra.getContext('2d')
	pizarra.style.border = '2px solid black'
// FUNCIONES -----------------------------------------------------------
function dibujarRectangulo (x1,y1,x2,y2,color,color_S = ""){
	pincel.fillStyle = color; // Metodo
	pincel.fillRect(x1,y1,x2,y2); //Funcion
	pincel.strokeStyle = color_S;
	pincel.strokeRect(x1,y1,x2,y2)
}

function dibujarTriangulo(x1,y1,x2,y2,x3,y3,color){	
	pincel.fillStyle = color; // Metodo
	pincel.beginPath();
	pincel.moveTo(x1,y1);
	pincel.lineTo(x2,y2);
	pincel.lineTo(x3,y3);
	pincel.fill();
}

function dibujarCirculo(Xcenter,Ycenter,size,color)
	let angle = 0; // seteado en 0 para un circulo perfecto
	const PI = 3.14; // valor inmutable
	let radius = 2*PI; // radio 
	pincel.fillStyle = color;
	pincel.beginPath();
	pincel.arc(Xcenter,Ycenter,size,angle,radius);
	pincel.fill();
// 

</script>

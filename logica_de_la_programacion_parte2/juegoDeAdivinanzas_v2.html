<script>

	var nombreDelJugador = prompt('Introduce tu nombre por favor');

	var numeoDelOrdenador = Math.round(Math.random()*10);

// 	FUNCIONES -----------------------------

// Para presentar en pantalla
function presentar (frase){
	document.write(frase);
	document.write('<br /><br /><br />')
}
// La mecanica del juego
function logicaDelJuego(a,b,c){
	let intentos = 2;

	while(intentos > 0){
		var frase = '<h2>Lo sieto mucho ' + c + '. Intentalo de nuevo<h2>';	
		if (a != b && Math.abs(a-b) < 3){
			alert("¡No has acertado " + c + "!. Pero has estado cerca...");
			a = parseInt(prompt('Dime otro numero entre 0 y 10 a ver si tienes mas suerte!'));
		}
		else if(a != b && Math.abs(a-b) > 3){
			alert("Has quedado muy lejos");
			a = parseInt(prompt('Dime otro numero entre 0 y 10 a ver si tienes mas suerte!'));
		}
		else if(a == b){
			var frase = "<h2>Acertaste " + c + "! Felicitaciones!</h2>" 
			break
		}
		intentos--;		
	}
	return frase
}
// Para echarlo a andar
var frase = logicaDelJuego(numeroDelJugador,numeoDelOrdenador,nombreDelJugador);

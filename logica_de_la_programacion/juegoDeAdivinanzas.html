}

function logicaDelJuego(a,b,c){
	if (a != b && Math.abs(a-b) < 3){
		var frase = "¡No has acertado " + c + "!. Pero has estado cerca...<br />Nuestro numero es; "+ b;
	}
	else if(a != b && Math.abs(a-b) > 3){
		var frase = "Has quedado muy lejos<br />Tu elegiste: " + a + ", y yo: " + b
	}
	else{
		var frase = "¡¡Adivinaste!!."
	}
	return  frase
}
// Para echarlo a andar
var frase = logicaDelJuego(numeroDelJugador,numeoDelOrdenador,nombreDelJugador);
presentar(frase);
</script>

	<title>Encriptador por Ariel Perrone</title>
</head>
<body>
	<h1>Este es mi pequeño encriptador de palabras.</h1>
	<p>Por favor introduce la o las palabras de deseas encriptar en el campo inferior y preciona "Generar", Te devolveré tus palabras encriptadas!</p>
	<fieldset id="campo-1">
		<legend>Encriptador</legend>
		<div>
			<textarea type="textarea" rows="10" cols="30" id="palabras" name="palabras" placeholder="Escribe aquí" autofocus ="true"></textarea>
		</div>
		<div>
		<button id="boton">Generar</button>
		</div>	
	</fieldset>
	<hr>
	<fieldset id="campo-2" class="ocultar-campo">
		<legend>Texto Encriptadpo</legend>	
		<div>	
			<textarea type="textarea" rows="15" cols="30"  name="palabras-encriptadas" placeholder="DEBES ESCRIBIR ARRIBA Y LUEGO PRECIONAR EL BOTON" id="resultados"></textarea>
		</div>
	</fieldset>
	<script type="text/javascript">

	// procesar el texto ingresado por el ususario
	function generar(){
			var texto = entrada.value;	
			let rep_a = texto.replace(/a/gi, 'ai');
			let rep_e = rep_a.replace(/e/gi, 'enter');
			let rep_i = rep_e.replace(/i/gi, 'imes');
			let rep_o = rep_i.replace(/o/gi, 'ober');
			let rep_u = rep_o.replace(/u/gi, 'ufat');
			var textoEncriptado	= rep_u;	 
			
	// devolver el el texto codificado que el ususario nos dio
			//var p = document.createElement('p');
			//p.textContent = textoEncriptado;
			//resultado.setAttribute("autofocus","true");
			//resultado.appendChild(p);
			let champTwo = document.getElementById("campo-2");
			champTwo.removeAttribute("class","ocultar-campo");

			resultado.innerText = textoEncriptado;

	}


	// tomar las variables y la acción del boton	
		var entrada = document.getElementById('palabras');
		var boton = document.getElementById('boton');
		boton.addEventListener('click', generar);

	// tomar las variables de ubicación
		var resultado = document.getElementById('resultados');

	</script>
</body>

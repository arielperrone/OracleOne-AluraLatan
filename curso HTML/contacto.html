<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main-otras-paginas.css">
    <title>Contacto de la Barberia Alura by AruDev</title>
</head>
<body>
    <header class="header">
        <img src="./imagenes/logo.png" alt="Barberia alura" class="logo">
        <nav class="navbar">
            <ul class="ul">
                <li class="li"><a href="indexclase.html" class="a-links">home</a></li>
                <li class="li"><a href="./productosalura.html" class="a-links">productos</a></li>
                <li class="li"><a href="#" class="a-links">contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <div>
            <form action="post" name="contacto" class="container">
                <div>
                    <fieldset class="fieldset">
                        <label for="nombreyapellido" class="form-parrafo">Nombre y Apellido</label>
                        <input type="text" placeholder="Pon tu nombre aquí" class="input input-inicio" id="nombreyapellido" required>
                        <label for="memail">Correo electrónico</label>
                        <input type="email" placeholder="tu@email.com" class="input input-inicio" id="telefono" required>
                        <label for="telefono">Teléfono</label>
                        <input type="tel" placeholder="xxx-xxxx-xxxx" class="input input-inicio" id="telefono">
                        <label for="textarea">Mensaje</label>
                        <textarea name="contacto" id="textarea" class="mensaje" cols="30" rows="10"></textarea>
                    </fieldset>
                </div>
                <div> 
                    <fieldset class="fieldset-contactame fieldset">
                        <legend class="form-parrafo">¿Cómo te gustaría que te contactemos?</legend>
                        <label> <input type="radio" name="contactame">Emal</label>
                        <label><input type="radio" name="contactame">Teléfono</label>
                        <label><input type="radio" name="contactame" checked>WhatsApp</label>
                    </fieldset>
                </div>
                <div class="select">
                <fieldset class="fieldset-horario fieldset">
                    <legend class="form-parrafo">¿En qué horario prefiere ser atendido?</legend>
                    <select>
                        <option value="mañana" class="option">Mañana</option>
                        <option value="tarde" class="option">Tarde</option>
                        <option value="nohce" class="option">Noche</option>
                    </select>
                </fieldset>
            </div>
            
            <label class="check"><input type="checkbox" checked>    ¿Le gustaría recibir novedades de la Barbería en su email?</label>
            
            <button name="enviar" class="boton-enviar">Enviar Formulario</button>
        </form>
        </div>
        <div class="table-container">
            <table class="table">
                <thead>
                    <td>Dia</td>
                    <td>Horario</td>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </main>
    <footer class="footer">
        <img src="./imagenes/logo-blanco.png" alt="">
        <p class="parrafo-footer">&copy; copyrigth by AruDev</p>
    </footer>
    
</body>
</html>
